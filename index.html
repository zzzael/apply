    <title>2025 YZYCRAFT</title>
    <link rel="icon" type="image/png" sizes="512x512" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Zurich", sans-serif;
        }

        img {
            width: 100px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        footer {
            color: white;
            font-size: 18px;
            padding: 20px;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @font-face {
            font-family: "Zurich";
            src: url("zurich.ttf") format("truetype");
        }

        .apply-text {
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-container {
            margin-top: 10px;
        }

        .input-container input {
            font-family: "Zurich", sans-serif;
            font-size: 16px;
            padding: 10px;
            opacity: 0.85;
            background: transparent;
            border: 1px solid white;
            border-radius: 5px;
            color: white;
            width: 300px;
            text-align: center;
        }

        .input-container input:focus {
            outline: none;
            opacity: 1;
        }

        .apply-button {
            font-family: "Zurich", sans-serif;
            font-size: 18px;
            color: white;
            margin-top: 20px;
            cursor: pointer;
            display: none;
            text-align: center;
        }

        .apply-button.active {
            display: block;
        }
    </style>
    <script>
        function handleInputChange() {
            const input = document.getElementById('discordInput');
            const button = document.getElementById('applyButton');

            if (input.value.length >= 3) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        }

        function apply() {
            const username = document.getElementById('discordInput').value;

            if (username.length < 3) return;

            // Send the username to your backend API
            fetch('http://api.yzycraft.co.uk:3000/apply', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ discordUsername: username }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('THANK YOU!');
                    window.location.href = 'https://opium.yzycraft.co.uk';
                } else {
                    alert('Failed to send application. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</head>
<body>
    <img src="thereturn.png" alt="The Return">
    <div class="apply-text">APPLY WITH YOUR DISCORD USERNAME</div>
    <div class="input-container">
        <input id="discordInput" type="text" placeholder="DISCORD USERNAME" oninput="handleInputChange()">
    </div>
    <div id="applyButton" class="apply-button" onclick="apply()">APPLY</div>
    <footer>2025 YZYCRAFT</footer>
</body>
